name: Deploy VuePress

on:
  push:
    branches: [ stable ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'yarn'

    - name: Install and Build ðŸ”§
      run: |
        yarn install
        yarn docs:build

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .vuepress/dist